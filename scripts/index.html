<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/app.css">
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Get data from Open weather map with ajax</h1>
  <form action="get">
    <input id="cityname" value="hyderabad" type="text">
    <span id="weather-current">Get Current Weather</span>
    <span id="weather-forecast">Get Forecast</span>
  </form>
  <br>
  <table>
    <tr id="data">
      <th>
        <td>date</td>
        <td>country</td>
        <td>city</td>
        <td>temp</td>
        <td>humid</td>
        <td>weather</td>
      </th>
    </tr>
  </table>
</body>
</html>
