<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="styles/app.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/enum.js"></script>
  <script type="text/javascript" src="scripts/util.js"></script>
  <script type="text/javascript" src="scripts/getarray.js"></script>
  <script type="text/javascript" src="scripts/writer.js"></script>
  <script type="text/javascript" src="scripts/chart.js"></script>
  <script type="text/javascript" src="scripts/weather.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="flag-icon-css-master/css/flag-icon.css" rel="stylesheet">
  <link href="forecastfont/forecast.css" rel="stylesheet">
  <link href="forecastfont/css/base.css" rel="stylesheet">
  <link href="forecastfont/css/skeleton.css" rel="stylesheet">
  <title>Weather app</title>
</head>
<body>
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <input id="search-cityname" class="form-control"  placeholder="City name" type="text" value="Hyderabad">
        <input type="button" id="weather-app" class="btn btn-default" value="Forecast">
      </div>
    </form>
  </div>

  <section id="weatherapp" class="container hide">
    <div class="row">
      <div id="info" class="col offset-m1 m10">
        <!--city name-->
        <h2 id="cityname">Tokyo</h2>
        <!--date today-->
        <p id="day">Wednesday</p>
        <!--description today-->
        <p id="description">Clear with periodic clouds</p>
      </div>
      <div id="degree-picture" class="col offset-m1 m6">
        <!-- degree and big picture-->
        <div class="row">
          <div id="degree-picture-icon" class="col m4">
            <!--weather big icon-->
            <ul>
              <li class="basecloud"></li>
              <li class="icon-showers icon-sunny"></li>
            </ul>
          </div>
          <div id="degree-picture-temp" class="col m4">
            <!--temperature-->
            83
          </div>
          <div id="degree-picture-selector" class="col m3">
            <!--degree selector-->
            <a id="deg-type-c" class="selected">&#x2103;</a>|
            <a id="deg-type-f" class="disable">&#x2109;</a>
          </div>
        </div>
      </div>
      <div id="datail" class="col m5">
        <p>
          <div id="selector-pressure" class="button"></div>
          Pressure: <span id="pressure">0</span></p>
          <p>
            <div id="selector-humidity" class="button"></div>
            Humidity: <span id="humidity">73</span>%</p>
            <p>
              <div id="selector-wind" class="button"></div>
              Wind: <span id="wind">6</span></p>
            </div>
            <div class="col m12">
              <div id="chart-container" style="min-width: 310px; height: 200px; margin: 0 auto"></div>
            </div>
            <div id="days-container">
              <div class="col m1"></div>

              <a id="day0" class="waves-effect waves-light btn col m2 weather-panel selected">
                <p id="day0-day" class="day-name">MON</p>
                <div id="day0-weather-icon" class="weather-icon">
                  <ul>
                    <li class="basecloud"></li>
                    <li class="icon-showers icon-sunny"></li>
                  </ul>
                </div>
                <p id="day0-temp-min" class="day-temp day-temp-min">min</p>
                <p id="day0-temp-max" class="day-temp day-temp-max">max</p>
              </a>

              <a id="day1" class="waves-effect waves-light btn col m2 weather-panel">
                <p id="day1-day" class="day-name">MON</p>
                <div id="day1-weather-icon" class="weather-icon">
                  <ul>
                    <li class="basecloud"></li>
                    <li class="icon-showers icon-sunny"></li>
                  </ul>
                </div>
                <p id="day1-temp-min" class="day-temp day-temp-min">min</p>
                <p id="day1-temp-max" class="day-temp day-temp-max">max</p>
              </a>

              <a id="day2" class="waves-effect waves-light btn col m2 weather-panel">
                <p id="day2-day" class="day-name">MON</p>
                <div id="day2-weather-icon" class="weather-icon">
                  <ul>
                    <li class="basecloud"></li>
                    <li class="icon-showers icon-sunny"></li>
                  </ul>
                </div>
                <p id="day2-temp-min" class="day-temp day-temp-min">min</p>
                <p id="day2-temp-max" class="day-temp day-temp-max">max</p>
              </a>

              <a id="day3" class="waves-effect waves-light btn col m2 weather-panel">
                <p id="day3-day" class="day-name">MON</p>
                <div id="day3-weather-icon" class="weather-icon">
                  <ul>
                    <li class="basecloud"></li>
                    <li class="icon-showers icon-sunny"></li>
                  </ul>
                </div>
                <p id="day3-temp-min" class="day-temp day-temp-min">min</p>
                <p id="day3-temp-max" class="day-temp day-temp-max">max</p>
              </a>

              <a id="day4" class="waves-effect waves-light btn col m2 weather-panel">
                <p id="day4-day" class="day-name">MON</p>
                <div id="day4-weather-icon" class="weather-icon">
                  <ul>
                    <li class="basecloud"></li>
                    <li class="icon-showers icon-sunny"></li>
                  </ul>
                </div>
                <p id="day4-temp-min" class="day-temp day-temp-min">min</p>
                <p id="day4-temp-max" class="day-temp day-temp-max">max</p>
              </a>

            </div>
          </div>

        </section>
        <br>
